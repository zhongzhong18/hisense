<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/ajax.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <div id='register-wrap'>
        <div class='register-content'>
            <div class="layout">
                <div class='content-title'>
                    <a href="#">
                        <img src="http://assets.shop.hisense.com/assets/images/other-images/hisense_logo-eeb25b.png" alt="">
                    </a>
                    <a href="./login.html">已有账号？直接登录</a>
                </div>
                <div class='content-body'>
                    <div class='register'>
                        <h1 class="register-title">注册海信账号</h1>
                        <form action="">
                            <div class='phone-wrap'>
                                <input type="text" class='phone' placeholder='手机号码' autocomplete='off'>
                                <span class='phone_span'></span>
                            </div>
                            <div class='pwd_wrap'>
                                <input type="password" class='password' placeholder='密码' autocomplete='off'>
                                <span class='pwd_span'></span>
                            </div>
                            <div class='confirm-wrap'>
                                <input type="password" class='password-confirm' placeholder='确认密码' autocomplete='off'>
                                <span class='confirm_span'></span>
                            </div>
                            <input class='submit' type="button" value="注册">
                        </form>
                    </div>  
                </div>
            </div>
        </div>        
    </div>
    <div id='bottom'>
        <p>青岛海信营销管理有限公司版权所有 鲁ICP备05027830</p>
    </div>
</body>
</html>
